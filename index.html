<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assests/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="header_box">
      <h1><a class="header_link" href="https://rs.school/js/">CSS Bayan</a></h1>
    </div>
  </header>
  <main class="container">
    <section class="section">
      <div class="text_box">
        <h2>You can't just copy and paste CSS</h2>
        <img class="img_plus" src="/assests/svg/plus.svg" alt="plus">
        <img class="img_cross" src="/assests/svg/cross.svg" alt="cross">
      </div>
      <div class="img_box">
        <img class="item_img" src="/assests/img/1.png" alt="">
      </div>
    </section>
    <section class="section">
      <div class="text_box">
        <h2>Keep clam and carry on</h2>
        <img class="img_plus" src="/assests/svg/plus.svg" alt="#">
        <img class="img_cross" src="/assests/svg/cross.svg" alt="#">
      </div>
      <div class="img_box">
        <img class="item_img" src="/assests/img/2.png" alt="">
      </div>
    </section>
    <section class="section">
      <div class="text_box">
        <h2>Work-life balance</h2>
        <img class="img_plus" src="/assests/svg/plus.svg" alt="#">
        <img class="img_cross" src="/assests/svg/cross.svg" alt="#">
      </div>
        <div class="img_box">
          <img class="item_img" src="/assests/img/3.png" alt="">
        </div>
    </section>
    <section class="section">
      <div class="text_box">
        <h2>Dude, where is JS</h2>
        <img class="img_plus" src="/assests/svg/plus.svg" alt="#">
        <img class="img_cross" src="/assests/svg/cross.svg" alt="#">
      </div>
      <div class="img_box">
        <img class="item_img" src="/assests/img/4.png" alt="">
      </div>
    </section>
    <section class="section">
      <div class="text_box">
        <h2>Relax and take it easy</h2>
        <img class="img_plus" src="/assests/svg/plus.svg" alt="#">
        <img class="img_cross" src="/assests/svg/cross.svg" alt="#">
      </div>
      <div class="img_box">
        <img class="item_img" src="/assests/img/5.png" alt="">
      </div>
    </section>
  </main>
  <footer class="container"></footer>
</body>

</html>
